<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="quizquestions.css">
        <script src="script.js" defer></script>

</head>
<body>
    <nav class="navbar">
        <img src="./IMAGES/LOGO.png" class="logo">


        <div class="btn-group">
            <button><a href="./index.html" target="_blank">Home</a></button>

    <div class="quiz-container">
        <div id="quiz">
            <div class="question-container">
                <span id="question">Question will appear here</span>

                <button class="answer-btn" onclick="checkAnswer(0)">Answer 1</button>

            </div>
            
            <div id="result"></div>
            <button id="next-btn" onclick="nextQuestion()">Next question</button>
        </div>
    </div>
